<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
            display:flex;
        }

        .todo-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 50px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        button {
            padding: 10px;
            cursor : pointer;
            background-color: #4CAF50;
            color:black;
            border: none;
            border-radius: 5px;
            margin-left: 30px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background-color: #45a049;
            color: #000000;
            font-size: 20px;
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
        }
        
    </style>
</head>

<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task" onkeypress="addTaskOnEnter(event)">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script>
        function addTask() {
            var taskInput = document.getElementById("taskInput");
            var taskList = document.getElementById("taskList");

            if (taskInput.value.trim() !== '') {
                var taskText = taskInput.value.trim();
                if (!isTaskAlreadyAdded(taskText)) {
                    var li = document.createElement("li");
                    li.appendChild(document.createTextNode(taskText));
                    taskList.appendChild(li);
                    taskInput.value = "";
                } else {
                    alert("Task already exists in the list!");
                }
            } else {
                alert("Please enter a task!");
            }
        }
        function addTaskOnEnter(event) {
            if (event.key === "Enter") {
                addTask();
            }
        }
        function isTaskAlreadyAdded(newTask) {
            var taskList = document.getElementById("taskList");
            var tasks = taskList.getElementsByTagName("li");
            for (var i = 0; i < tasks.length; i++) {
                if (tasks[i].textContent.trim() === newTask) {
                    return true;
                }
            }
            return false;
        }
    </script>
</body>

</html>
